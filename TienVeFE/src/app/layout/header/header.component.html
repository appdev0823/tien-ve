<nav class="main-header navbar navbar-expand navbar-white navbar-light border-bottom-0">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item me-2">
            <a
                class="nav-link ms-2 text-primary"
                data-widget="pushmenu"
                href="#"
                role="button">
                <fa-icon
                    [icon]="icons.solid.faBars"
                    [size]="'lg'"></fa-icon>
            </a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item d-block d-md-none me-2">
            <a
                class="cursor-pointer nav-link"
                title="{{ 'label.download_app' | translate }}"
                (click)="openDownloadAppModal()">
                <fa-icon
                    [icon]="icons.solid.faQrcode"
                    [size]="'lg'"></fa-icon>
            </a>
        </li>
        <li class="nav-item d-block d-md-none me-2">
            <a
                class="cursor-pointer nav-link"
                title="{{ 'label.change_password' | translate }}"
                [routerLink]="'/' + ROUTES.AUTH.MODULE + '/' + ROUTES.AUTH.CHANGE_PASSWORD">
                <fa-icon
                    [icon]="icons.solid.faLock"
                    [size]="'lg'"></fa-icon>
            </a>
        </li>
        <li class="nav-item d-block d-md-none">
            <a
                class="cursor-pointer nav-link"
                title="{{ 'label.logout' | translate }}"
                (click)="logOut()">
                <fa-icon
                    [icon]="icons.solid.faDoorOpen"
                    [size]="'lg'"></fa-icon>
            </a>
        </li>
        <li class="nav-item dropdown d-none d-md-block">
            <a
                class="nav-link profile-card"
                (click)="toggleActionDropdown()">
                {{ currentUser.name }}
                <fa-icon
                    [icon]="icons.solid.faChevronDown"
                    [size]="'sm'"></fa-icon>
            </a>
            <div
                id="actionDropdown"
                class="dropdown-menu dropdown-menu-lg dropdown-menu-right action-dropdown">
                <a
                    class="dropdown-item"
                    (click)="openDownloadAppModal()">
                    <fa-icon
                        class="me-4 ms-3"
                        [icon]="icons.solid.faQrcode"
                        [size]="'lg'"></fa-icon>
                    {{ 'label.download_app' | translate }}
                </a>
                <a
                    class="dropdown-item"
                    [routerLink]="'/' + ROUTES.AUTH.MODULE + '/' + ROUTES.AUTH.CHANGE_PASSWORD">
                    <fa-icon
                        class="me-4 ms-3"
                        [icon]="icons.solid.faLock"
                        [size]="'lg'"></fa-icon>
                    {{ 'label.change_password' | translate }}
                </a>
                <a
                    class="dropdown-item"
                    (click)="logOut()">
                    <fa-icon
                        class="me-4 ms-3"
                        [icon]="icons.solid.faDoorOpen"
                        [size]="'lg'">
                    </fa-icon>
                    {{ 'label.logout' | translate }}
                </a>
            </div>
        </li>
    </ul>
