<div class="modal-header">
    <div class="w-100 text-center">
        <h4 class="modal-title">{{ 'label.scan_qr_code' | translate }}</h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 text-center">
            <p class="mb-0 a-fw-600">Quét mã để được dẫn tới link tải phần mềm</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <qrcode
                [qrdata]="appLink"
                [width]="256"
                [errorCorrectionLevel]="'M'"></qrcode>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button
                type="button"
                class="btn btn-primary btn-common btn-shadow"
                (click)="activeModal.close()">
                {{ 'label.complete' | translate }}
            </button>
        </div>
    </div>
</div>
